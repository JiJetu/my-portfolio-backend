<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .confirmation-card {
        max-width: 450px;
        width: 100%;
        background-color: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .confirmation-card h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
        transition: color 0.3s ease;
      }

      .confirmation-card p {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 1.5rem;
      }

      .confirmation-card.success h1 {
        color: #28a745;
      }

      .confirmation-card.faild h1 {
        color: #dc3545;
      }

      .confirmation-card .back-button {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .confirmation-card .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="confirmation-card {{status}}">
      <h1>{{message}}</h1>
      <p>
        Thank you for choosing us. Your transaction status is displayed above.
        If there were any issues with the payment, please contact support.
      </p>
      <a
        href="https://car-rental-reservation-system-client-six.vercel.app/user/booking-history"
        class="back-button"
        >Go to Booking-History</a
      >
    </div>
  </body>
</html>
